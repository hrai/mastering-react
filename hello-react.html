<!DOCTYPE html>
<html>
    <head lang="en"> <meta charset="UTF-8"> <title>Hello React</title>
        <script src="https://fb.me/react-with-addons-0.14.0.js"> </script>
        <script src="https://fb.me/react-dom-0.14.0.js"> </script>
        <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
    </head>
        <body>
            <script type='text/jsx'>
                var HelloReact = React.createClass({
                getInitialState: function() {
                return {
                message: 'I\'m from default state'
                };
                },
                updateMessage: function(e) {
                    this.setState({message: e.target.value});
                },
                    render: function() {
                        return (<div>
                                <h1>Hello React</h1>
                                <input type="text" onChange={this.updateMessage} />
                                <div>{this.state.message + ' and from JSX'}</div>
                            </div>
                        );
                    }
                });

                ReactDOM.render(<HelloReact />, document.getElementById('view'));
            </script>

            <div id="view">

            </div>
        </body>
</html>
