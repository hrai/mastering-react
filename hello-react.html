<!DOCTYPE html>
<html>
    <head lang="en"> <meta charset="UTF-8"> <title>Hello React</title>
        <script src="https://fb.me/react-with-addons-0.14.0.js"> </script>
        <script src="https://fb.me/react-dom-0.14.0.js"> </script>
        <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
    </head>
        <body>
            <script type='text/jsx'>
                var HelloMessage = React.createClass({
                    render: function() {
                        return <div>{this.props.message}</div>
                    }
                });
                var HelloReact = React.createClass({
                    getInitialState: function() {
                        return {
                        message: 'I\'m from default state'
                        };
                    },
                updateMessage: function(e) {
                console.info('updateMessage');
                    this.setState({message: this.refs.messageTextBox.value});
                },
                    render: function() {
                        return (<div>
                                <HelloMessage message='Hello React'></HelloMessage>
                                <input type="text" ref='messageTextBox' />
                                <button onClick={this.updateMessage} >Update</button>
                                <div>{this.state.message + ' and from JSX'}</div>
                            </div>
                        );
                    }
                });

                ReactDOM.render(<HelloReact />, document.getElementById('view'));
            </script>

            <div id="view">

            </div>
        </body>
</html>
